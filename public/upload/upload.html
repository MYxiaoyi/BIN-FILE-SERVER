<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin文件上传</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .auth-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .upload-container {
            display: none; /* 初始隐藏 */
        }
        .dropzone {
            border: 2px dashed #007bff;
            border-radius: 5px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .dropzone:hover {
            background-color: #f0f8ff;
        }
        .file-list {
            margin-top: 1rem;
        }
        .password-toggle {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 密码验证区域 -->
        <div class="auth-container" id="authSection">
            <h2 class="text-center mb-4">
                <i class="fas fa-lock me-2"></i>授权访问
            </h2>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">请输入密码:</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="passwordInput" placeholder="输入访问密码">
                    <button class="btn btn-outline-secondary password-toggle" type="button" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button class="btn btn-primary w-100" id="authButton">
                <i class="fas fa-sign-in-alt me-2"></i>进入上传页面
            </button>
        </div>

        <!-- 上传区域 (初始隐藏) -->
        <div class="auth-container upload-container" id="uploadSection">
            <h2 class="text-center mb-4">
                <i class="fas fa-upload me-2"></i>Bin文件上传
            </h2>
            
            <div class="mb-3">
                <label class="form-label">选择或拖放文件:</label>
                <div class="dropzone" id="dropzone">
                    <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-primary"></i>
                    <p class="mb-1">点击或拖放文件到此处</p>
                    <p class="small text-muted">支持.bin文件上传</p>
                </div>
                <input type="file" id="fileInput" class="d-none" accept=".bin">
            </div>
            
            <div class="file-list" id="fileList"></div>
            
            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-success" id="uploadButton" disabled>
                    <i class="fas fa-upload me-2"></i>上传文件
                </button>
                <a href="/" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>返回主页面
                </a>
            </div>
            
            <div class="alert mt-3 mb-0 d-none" id="statusAlert"></div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 上传逻辑 -->
    <script src="upload.js"></script>
</body>
</html>
